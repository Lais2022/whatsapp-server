services:
  - type: web
    name: whatsapp-server
    runtime: docker
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SELF_URL
        sync: false  # Você vai preencher manualmente após o deploy
